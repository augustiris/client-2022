<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Web Assignment 0</title>
  <meta name="description" content="First web assignment">
  <meta name="author" content="Jessica Ahls">
  <script>
    function displayItem() {
      document.getElementById("food-type").value = document.getElementById("food-item").value;
    }
    function displayColor() {
      document.getElementById("food-type").style.color = document.querySelector('input[name="Color"]:checked').value;
    }
    </script>
</head>
<body style="font-family: Segoe UI;">
    <h1 style="font-family:Verdana;font-size:36px;text-align:center;font-weight:bold;">SWEN-344 Web Assignment 0</h1>
    <h2 style="font-family:Impact;text-align:center;">Section 01</h2>
    <div style="text-align: center;">
        <select name="food items" id="food-item" onclick="displayItem()">
            <option disabled selected value style="display:none"></option>
            <option value="Protein">Protein</option>
            <option value="Carbs">Carbs</option>
            <option value="Fruits">Fruits</option>
            <option value="Vegetables">Vegetables</option>
            <option value="Sweets">Sweets</option>
        </select>
    <div style="margin: 0 auto; width:100px; text-align:left;">
        <input type="radio" id="black" value="black" name="Color" onclick="displayColor()">
        <label for="black">Black</label><br>
        <input type="radio" id="red" value="red" name="Color" onclick="displayColor()">
        <label for="red">Red</label><br>
        <input type="radio" id="green" value="green" name="Color" onclick="displayColor()">
        <label for="green">Green</label><br>
        <input type="radio" id="blue" value="blue" name="Color" onclick="displayColor()">
        <label for="blue">Blue</label><br>
        <input type="radio" id="purple" value="purple" name="Color" onclick="displayColor()">
        <label for="purple">Purple</label><br>
    </div>
    
    <textarea style="resize:none;font-weight:bold;font-size:20px;" id="food-type" rows="4" cols="30">Food Type...</textarea>
    </div>
</body>
</html>
